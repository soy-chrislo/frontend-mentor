<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="card">
    <div class="card__image">
      <img src="images/image-product-mobile.jpg" alt="Perfume image">
    </div>
    <div class="card__body">
      <span class="category">P e r f u m e</span>

      <span class="name">Gabrielle Essence Eau De Parfum</span>

      
      <span class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</span> 

      <div class="price__group">
        <span class="price">$149.99</span> 
        <span class="discount">$169.99</span>
      </div>

      <span class="btn">Add to Cart</span> 
    </div>

  </div>

  

</body>
</html>
