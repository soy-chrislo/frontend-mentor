<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image__box">
      <img src="images/image-equilibrium.jpg" alt="etherium image" class="card__image">
      <div class="image__background"></div>
      <img class="view__icon" src="images/icon-view.svg" alt="view icon">
    </div>
    <div class="card__title">
      Equilibrium #3429
    </div>
    <div class="card__content">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="card__stats">
      <div class="stats--cost">
        <img src="images/icon-ethereum.svg" alt="etherium icon">
        0.041 ETH
      </div>
      <div class="stats--duration">
        <img src="images/icon-clock.svg" alt="clock icon">
        3 days left
      </div>
    </div>
    <div class="card__bottom--line"></div>
    <div class="card__author">
      <img src="images/image-avatar.png" alt="author image" class="author--image">
      <p> Creation of <span class="author--name">Jules Wyvern</span>.</p>
    </div>
  </div>
</body>
</html>
